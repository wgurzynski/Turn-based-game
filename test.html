<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Turn Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts.js" defer></script>

    <link rel="stylesheet" href="./test.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<body>
    <div class="smallContainer" id="statsContainer">
        <ul>
            <li><h3>Name: </h3><p>Ronald</p></li>
            <li><h3>Race: </h3><p>Human</p></li>
            <li class="points" id="healthPoints"><h3>Health: </h3><p>15/15</p></li>

            <li class="points" id="luckPoints"><h3>Luck: </h3><p>22.5/22.5</p></li>

    <div class="smallContainer" id="itemsContainer">
        <div id="item1"class="item"></div>
        <div id="item2"class="item"></div>
        <div id="item3"class="item"></div>
        <div id="item4"class="item"></div>
